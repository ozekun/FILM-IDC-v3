      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const API_BASE_URL = "https://api-listfilm.vercel.app/movies";

          // Ambil ID film yang akan diedit dari localStorage
          const editMovieId = localStorage.getItem("editMovie");

          if (editMovieId) {
            fetch(`${API_BASE_URL}/${editMovieId}`)
              .then((res) => res.json())
              .then((editMovie) => {
                document.getElementById("title").value = editMovie.title || "";
                document.getElementById("director").value =
                  editMovie.director || "";
                document.getElementById("duration").value =
                  editMovie.duration || "";
                document.getElementById("year").value = editMovie.year || "";
                document.getElementById("genre").value = editMovie.genre || "";
                document.getElementById("rating").value =
                  editMovie.rating || "";
              })
              .catch((error) => console.error("Error fetching movie:", error));
          }

          document
            .getElementById("movieForm")
            .addEventListener("submit", function (event) {
              event.preventDefault();

              const updatedMovie = {
                title: document.getElementById("title").value,
                director: document.getElementById("director").value,
                duration: document.getElementById("duration").value,
                year: document.getElementById("year").value,
                genre: document.getElementById("genre").value,
                rating: document.getElementById("rating").value,
              };

              if (editMovieId) {
                // PUT Request untuk Update Data
                fetch(`${API_BASE_URL}/${editMovieId}`, {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(updatedMovie),
                })
                  .then(() => {
                    localStorage.removeItem("editMovie"); // Hapus editMovie dari localStorage
                    window.location.href = "home.html";
                  })
                  .catch((error) =>
                    console.error("Error updating movie:", error)
                  );
              } else {
                // POST Request untuk Tambah Data
                fetch(API_BASE_URL, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(updatedMovie),
                })
                  .then(() => {
                    window.location.href = "home.html";
                  })
                  .catch((error) =>
                    console.error("Error adding movie:", error)
                  );
              }
            });
        });
